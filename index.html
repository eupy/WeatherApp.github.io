<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body style="background-image: url('asset/cloud.jpg');">
    <div class="container">
        <div class="weather-input">
            <div class="input-grup">
                <input type="text" id="userLocation" placeholder="Masukkan Lokasi Anda">
                <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>
            <div class="button-group">
                <button id="getLocation" class="feature-btn">
                    <i class="fas fa-location-dot"></i>
                    Lokasi Saya
                </button>
                <button id="darkMode" class="feature-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="loading-spinner"></div>

            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelslike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>

        </div>

        <div class="weather-output">
            <h2 class="heading">Sorotan Hari Ini</h2>
            <div class="hightlights">
                <div class="humidity">
                    <span>Kelembapan</span>
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    <span>Kecepatan Angin</span>
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="clouds">
                    <span>Awan</span>
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    <span>Visibilitas</span>
                    <i class="fa-solid fa-eye"></i>
                    <h1 id="VValue"></h1>
                </div>
                <div class="pressure">
                    <span>Tekanan</span>
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
                <div class="wind-direction">
                    <span>Arah Angin</span>
                    <i class="fa-solid fa-compass"></i>
                    <h1 id="WDValue"></h1>
                </div>
                <div class="rain-chance">
                    <span>Kemungkinan Hujan</span>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <h1 id="RCValue"></h1>
                </div>
                <div class="rain-volume">
                    <span>Volume Hujan</span>
                    <i class="fa-solid fa-droplet"></i>
                    <h1 id="RVValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <p>Terbit</p>
                        <i class="fa-solid fa-sun"></i>
                        <span id="SRValue"></span>
                    </span>
                    <span>
                        <p>Terbenam</p>
                        <i class="fa-regular fa-sun"></i>
                        <span id="SSValue"></span>
                    </span>
                </div>
            </div>
            <h2 class="heading">Minggu Ini</h2>
            <div class="Forecast">
                <div class="daily-forecast" id="dailyForecast"></div>
            </div>
        </div>
    </div>
</body>
</html>
